<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Database Users Demo</title>
    <link rel="stylesheet" href="/styles/reset.css" charset="utf-8">
    <link rel="stylesheet" href="/styles/layout.css" charset="utf-8">
    <link rel="stylesheet" href="/styles/style.css" charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class='container'>
      <ul>
        <h1>Simple CRUD Demo for Code 301</h1>
        <li>View &amp; filter current user records</li>
        <li>Add new user records</li>
        <li>Update existing user records</li>
        <li>Delete user records</li>
      </ul>
    </header>
    <main>
      <div id='add-user' class='container'>
        <form action="/" id='user_form'>
          <input id='user_name' type="text" placeholder="Name">
          <input id='user_age' type="number" placeholder="Age">
          <input id='user_sex' type="text" placeholder="Sex">
          <input id='user_submit' type="submit" value="Enter">
        </form>
      </div>
      <div id='users' class='container'>
        <p><em>Click for update</em> || <em>Dbl-click for update</em></p><hr>
        <section class='user-template three columns' hidden data-record=''>
          <ul>
            <h3></h3>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
      </div>
    </main>
    <footer>

    </footer>
    <script src='scripts/users.js' type="text/javascript"></script>
    <script src='scripts/form.js' type="text/javascript"></script>
    <script type="text/javascript">
      User.loadAll();
    </script>
  </body>
</html>
